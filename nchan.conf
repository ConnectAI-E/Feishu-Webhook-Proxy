init_by_lua_block { require "cjson"; }

server {
    listen 80 default_server;
    error_log /dev/stderr debug;

    location ~ /sub/([a-z0-9_,]+) {
        # nchan_pubsub websocket longpoll;  # only surport websocket/longpoll
        nchan_pubsub;  # only surport websocket/longpoll
        nchan_websocket_client_heartbeat PING PONG;
        nchan_websocket_ping_interval 3;
        nchan_channel_id "$1";
        nchan_channel_id_split_delimiter ",";
        nchan_subscriber_first_message 0;
        nchan_message_buffer_length 0;
        nchan_subscriber_timeout 5;
    }

    location /hook {
        content_by_lua_block {
            local cjson = require "cjson"
            ngx.req.read_body()
            local data = ngx.req.get_body_data()
            local message = cjson.decode(data)
            local headers = ngx.req.get_headers()
            local request_id = headers["X-Request-Id"]
            local signature = headers["X-Lark-Signature"]

            -- forward message to client
            ngx.location.capture("/sub/" .. ngx.var.arg_appid, { method = ngx.HTTP_POST, body = cjson.encode({ headers = headers, message = message }) })

            -- wait message from "/sub/<request_id>"
            if signature == nil then
                -- return ngx.redirect("/sub/" .. request_id)
                -- ngx.exec("/sub/" .. request_id, { method = ngx.HTTP_GET })
                ngx.log(ngx.ERR, "/sub/" .. request_id)
                local res = ngx.location.capture("/sub/" .. request_id, { method = ngx.HTTP_GET })
                ngx.log(ngx.ERR, res.body)
                ngx.say(res.body)
            end
        }
    }
}
